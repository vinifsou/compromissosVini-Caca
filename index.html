<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Agenda Vini & Cac√°</title>
  <style>
    body {
      background: #ece5dd;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
    }
    .phone {
      width: 375px;
      height: 667px;
      border: 1px solid #ccc;
      border-radius: 30px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      background: #fff;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    .header {
      background: #075e54;
      color: white;
      padding: 12px;
      font-size: 18px;
      font-weight: bold;
      text-align: center;
    }
    #chat {
      flex: 1;
      padding: 12px;
      overflow-y: auto;
      background: #ece5dd;
      display: flex;
      flex-direction: column;
    }
    .msg {
      padding: 10px 14px;
      border-radius: 15px;
      margin: 6px 0;
      max-width: 75%;
      font-size: 15px;
      line-height: 1.4;
    }
    .user {
      align-self: flex-end;
      background: #dcf8c6;
    }
    .bot {
      align-self: flex-start;
      background: white;
    }
    #inputArea {
      display: flex;
      padding: 10px;
      background: #f0f0f0;
      border-top: 1px solid #ccc;
    }
    #inputText {
      flex: 1;
      padding: 12px;
      font-size: 16px;
      border-radius: 20px;
      border: 1px solid #ccc;
      margin-right: 10px;
    }
    #sendBtn {
      padding: 12px 18px;
      background: #128c7e;
      color: white;
      border: none;
      border-radius: 20px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="phone">
    <div class="header">Agenda Vini & Cac√°</div>
    <div id="chat"></div>
    <div id="inputArea">
      <input id="inputText" type="text" placeholder="Digite aqui..." />
      <button id="sendBtn">Enviar</button>
    </div>
  </div>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getDatabase, ref, push, set, get, update, remove } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCyMDWt_iKPvEyVua88VJyCv1za4fp1Ric",
      authDomain: "agenda-vini-e-caca.firebaseapp.com",
      projectId: "agenda-vini-e-caca",
      storageBucket: "agenda-vini-e-caca.firebasestorage.app",
      messagingSenderId: "472483277224",
      appId: "1:472483277224:web:11020f020aa3e2da07d59d",
      measurementId: "G-6E4WLR75CM",
      databaseURL: "https://agenda-vini-e-caca-default-rtdb.firebaseio.com"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const chat = document.getElementById("chat");
    const inputText = document.getElementById("inputText");
    const sendBtn = document.getElementById("sendBtn");
    let usuario = "";
    let compromissos = [];

    function renderMsg(text, sender) {
      const div = document.createElement("div");
      div.className = "msg " + sender;
      div.textContent = text;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    function parseDate(text) {
      const regex = /\b(\d{1,2})\/(\d{1,2})(?:\/(\d{4}))?/;
      const match = text.match(regex);
      if (!match) return null;
      const d = parseInt(match[1]);
      const m = parseInt(match[2]) - 1;
      const y = match[3] ? parseInt(match[3]) : new Date().getFullYear();
      return new Date(y, m, d);
    }

    async function salvarCompromisso(texto) {
      const data = parseDate(texto);
      if (!data) {
        renderMsg("‚ùå N√£o entendi a data. Use formato DD/MM.", "bot");
        return;
      }
      const dataStr = data.toISOString().split('T')[0];
      const novoRef = push(ref(db, `usuarios/${usuario}/compromissos`));
      await set(novoRef, { texto, data: dataStr });
      renderMsg("‚úÖ Salvo para " + data.toLocaleDateString("pt-BR") + ".", "bot");
    }

    sendBtn.onclick = async () => {
      const text = inputText.value.trim();
      if (!text) return;
      renderMsg(text, "user");
      await salvarCompromisso(text);
      inputText.value = "";
    };

    inputText.addEventListener("keydown", (e) => {
      if (e.key === "Enter") sendBtn.click();
    });

    window.onload = () => {
      usuario = prompt("Digite seu nome de usu√°rio (ex: vini, caca):") || "anonimo";
      renderMsg("üëã Ol√°, " + usuario + "! Sua agenda est√° pronta.", "bot");
    };
  </script>
</body>
</html>
