<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Agenda Vini & Cacá</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #e5ddd5;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    #chat {
      flex: 1;
      padding: 16px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      background-image: url('https://www.transparenttextures.com/patterns/cubes.png');
    }
    .msg {
      padding: 10px 14px;
      border-radius: 15px;
      margin: 6px 0;
      max-width: 75%;
      font-size: 15px;
      line-height: 1.4;
    }
    .user {
      align-self: flex-end;
      background: #dcf8c6;
    }
    .bot {
      align-self: flex-start;
      background: white;
    }
    #inputArea {
      display: flex;
      padding: 10px;
      background: #f0f0f0;
      border-top: 1px solid #ccc;
      position: sticky;
      bottom: 0;
    }
    #inputText {
      flex: 1;
      padding: 12px;
      font-size: 16px;
      border-radius: 20px;
      border: 1px solid #ccc;
      margin-right: 10px;
    }
    #sendBtn {
      padding: 12px 18px;
      background: #128c7e;
      color: white;
      border: none;
      border-radius: 20px;
      font-weight: bold;
      cursor: pointer;
    }
    #header {
      background: #075e54;
      color: white;
      padding: 14px;
      font-size: 18px;
      font-weight: bold;
      text-align: center;
      position: sticky;
      top: 0;
      z-index: 1;
    }
  </style>
</head>
<body>
  <div id="header">Agenda Vini & Cacá</div>
  <div id="chat"></div>
  <div id="inputArea">
    <input id="inputText" type="text" placeholder="Digite seu compromisso ou comando..." />
    <button id="sendBtn">Enviar</button>
  </div>
  <script type="module">
    // Seu script permanece igual aqui
  </script>
</body>
</html>
