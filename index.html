<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Agenda Vini & Cac√°</title>
  <style>
    * { box-sizing: border-box; }
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #d2dbdc;
      font-family: 'Segoe UI', sans-serif;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .iphone {
      width: 100%;
      max-width: 390px;
      height: 100%;
      max-height: 844px;
      border: 16px solid #333;
      border-radius: 50px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      background: #ece5dd;
      display: flex;
      flex-direction: column;
      overflow: auto;
    }
    .header {
      background: #075e54;
      color: white;
      padding: 16px;
      font-size: 18px;
      font-weight: bold;
      text-align: center;
    }
    #chat {
      flex: 1;
      padding: 12px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }
    .msg {
      padding: 10px 14px;
      border-radius: 15px;
      margin: 6px 0;
      max-width: 75%;
      font-size: 15px;
      line-height: 1.4;
      word-break: break-word;
    }
    .user {
      align-self: flex-end;
      background: #dcf8c6;
    }
    .bot {
      align-self: flex-start;
      background: white;
    }
    #inputArea {
      display: flex;
      padding: 10px;
      background: #f0f0f0;
      border-top: 1px solid #ccc;
    }
    #inputText {
      flex: 1;
      padding: 12px;
      font-size: 16px;
      border-radius: 20px;
      border: 1px solid #ccc;
      margin-right: 10px;
    }
    #sendBtn {
      padding: 12px 18px;
      background: #128c7e;
      color: white;
      border: none;
      border-radius: 20px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="iphone">
    <div class="header">Agenda Vini & Cac√°</div>
    <div id="chat"></div>
    <div id="inputArea">
      <input id="inputText" type="text" placeholder="Digite aqui..." />
      <button id="sendBtn">Enviar</button>
    </div>
  </div>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getDatabase, ref, push, set, get, remove } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCyMDWt_iKPvEyVua88VJyCv1za4fp1Ric",
      authDomain: "agenda-vini-e-caca.firebaseapp.com",
      projectId: "agenda-vini-e-caca",
      storageBucket: "agenda-vini-e-caca.firebasestorage.app",
      messagingSenderId: "472483277224",
      appId: "1:472483277224:web:11020f020aa3e2da07d59d",
      measurementId: "G-6E4WLR75CM",
      databaseURL: "https://agenda-vini-e-caca-default-rtdb.firebaseio.com"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const chat = document.getElementById("chat");
    const inputText = document.getElementById("inputText");
    const sendBtn = document.getElementById("sendBtn");
    let usuario = "";

    function renderMsg(text, sender) {
      const div = document.createElement("div");
      div.className = "msg " + sender;
      div.textContent = text;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    function parseDate(text) {
      const regex = /(\d{1,2})\/(\d{1,2})(?:\/(\d{2,4}))?/g;
      let match;
      while ((match = regex.exec(text)) !== null) {
        const d = parseInt(match[1]);
        const m = parseInt(match[2]) - 1;
        const y = match[3] ? parseInt(match[3]) : new Date().getFullYear();
        const date = new Date(y, m, d);
        if (date && date.getDate() === d && date.getMonth() === m) {
          return date;
        }
      }
      return null;
    }

    function isFdsPergunta(texto) {
      return /fim de semana|fds|final de semana/i.test(texto);
    }

    async function salvarCompromisso(texto) {
      const data = parseDate(texto);
      if (!data) {
        renderMsg("‚ùå N√£o entendi a data. Use formato DD/MM.", "bot");
        return;
      }
      const dataStr = data.toISOString().split('T')[0];
      try {
        const novoRef = push(ref(db, `usuarios/${usuario}/compromissos`));
        await set(novoRef, { texto, data: dataStr });
        renderMsg("‚úÖ Compromisso salvo para " + data.toLocaleDateString("pt-BR") + ".", "bot");
      } catch (e) {
        renderMsg("‚ö†Ô∏è Erro ao salvar: " + e.message, "bot");
        console.error("Erro Firebase:", e);
      }
    }

    async function listarCompromissosFds() {
      try {
        const snap = await get(ref(db, `usuarios/${usuario}/compromissos`));
        if (!snap.exists()) {
          renderMsg("üì≠ Nenhum compromisso encontrado.", "bot");
          return;
        }
        const dados = Object.values(snap.val());
        const agora = new Date();

        const diaSemana = agora.getDay();
        const sabado = new Date(agora);
        sabado.setDate(agora.getDate() + (6 - diaSemana >= 0 ? 6 - diaSemana : 6));

        const domingo = new Date(sabado);
        domingo.setDate(sabado.getDate() + 1);

        const lista = dados.filter(c => {
          const d = new Date(c.data);
          return d >= sabado && d <= domingo;
        }).map(c => `üìå ${c.texto} - ${new Date(c.data).toLocaleDateString("pt-BR")}`);

        if (lista.length === 0) {
          renderMsg("üì≠ Nenhum compromisso para este fim de semana.", "bot");
        } else {
          renderMsg("üìÖ Compromissos deste fim de semana:\n" + lista.join("\n"), "bot");
        }
      } catch (e) {
        renderMsg("‚ùå Erro ao buscar compromissos.", "bot");
        console.error(e);
      }
    }

    async function processarTexto(texto) {
      if (/listar/i.test(texto)) {
        await listarCompromissosFds();
      } else if (/excluir todos/i.test(texto)) {
        await remove(ref(db, `usuarios/${usuario}/compromissos`));
        renderMsg("üóëÔ∏è Todos os compromissos foram exclu√≠dos.", "bot");
      } else if (isFdsPergunta(texto)) {
        await listarCompromissosFds();
      } else {
        await salvarCompromisso(texto);
      }
    }

    sendBtn.onclick = async () => {
      const text = inputText.value.trim();
      if (!text) return;
      renderMsg(text, "user");
      await processarTexto(text);
      inputText.value = "";
      inputText.focus();
    };

    inputText.addEventListener("keydown", (e) => {
      if (e.key === "Enter") sendBtn.click();
    });

    window.onload = () => {
      usuario = prompt("Digite seu nome de usu√°rio (ex: vini, caca):") || "anonimo";
      renderMsg("üëã Ol√°, " + usuario + "! Sua agenda est√° pronta.\nDigite algo como: Jantar 07/06, ou 'listar' ou 'o que tenho esse fds?'.", "bot");
    };
  </script>
</body>
</html>
