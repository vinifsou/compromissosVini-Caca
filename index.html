<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Agenda Inteligente FDS</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    #chat {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }
    .msg {
      background: #e0e0e0;
      padding: 8px 12px;
      border-radius: 15px;
      margin: 5px 0;
      max-width: 80%;
    }
    .user {
      align-self: flex-end;
      background: #cef;
    }
    .bot {
      align-self: flex-start;
      background: #fff;
    }
    #inputArea {
      display: flex;
      border-top: 1px solid #ccc;
    }
    #inputText {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border: none;
    }
    #sendBtn {
      padding: 10px;
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="chat"></div>
  <div id="inputArea">
    <input id="inputText" type="text" placeholder="Digite seu compromisso..." />
    <button id="sendBtn">Enviar</button>
  </div>

  <script>
    const chat = document.getElementById("chat");
    const inputText = document.getElementById("inputText");
    const sendBtn = document.getElementById("sendBtn");

    let compromissos = JSON.parse(localStorage.getItem("compromissos_fds")) || [];

    function renderMsg(text, sender) {
      const div = document.createElement("div");
      div.className = "msg " + sender;
      div.textContent = text;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    function parseDateFromText(text) {
      const dateRegex = /\b(\d{1,2})\/(\d{1,2})(?:\/(\d{4}))?/;
      const match = text.match(dateRegex);
      if (match) {
        const [_, d, m, y] = match;
        const year = y || new Date().getFullYear();
        return new Date(`${year}-${m.padStart(2, '0')}-${d.padStart(2, '0')}`);
      }
      if (/sábado|sabado/i.test(text)) {
        return getNextWeekdayDate(6);
      }
      if (/domingo/i.test(text)) {
        return getNextWeekdayDate(0);
      }
      return null;
    }

    function getNextWeekdayDate(weekday, fromDate = new Date()) {
      const date = new Date(fromDate);
      const diff = (weekday + 7 - date.getDay()) % 7;
      date.setDate(date.getDate() + diff);
      return date;
    }

    function salvarCompromisso(texto) {
      const data = parseDateFromText(texto);
      compromissos.push({ texto, data: data ? data.toISOString().split('T')[0] : null });
      localStorage.setItem("compromissos_fds", JSON.stringify(compromissos));
    }

    function buscarCompromissosPorDataBaseada(text) {
      let baseDate = null;
      if (/este f.?im de semana/i.test(text)) {
        baseDate = new Date();
      } else if (/fim de semana do dia (\d{1,2})\/(\d{1,2})/i.test(text)) {
        const match = text.match(/(\d{1,2})\/(\d{1,2})/);
        baseDate = new Date(`${new Date().getFullYear()}-${match[2]}-${match[1]}`);
      }
      if (!baseDate) return [];
      const sab = getNextWeekdayDate(6, baseDate).toISOString().split('T')[0];
      const dom = getNextWeekdayDate(0, new Date(sab)).toISOString().split('T')[0];
      return compromissos.filter(c => c.data === sab || c.data === dom);
    }

    function handleInput(text) {
      renderMsg(text, "user");
      const lower = text.toLowerCase();
      if (lower.includes("tenho") && lower.includes("fim de semana")) {
        const lista = buscarCompromissosPorDataBaseada(text);
        if (lista.length === 0) {
          renderMsg("Nenhum compromisso registrado para o período consultado.", "bot");
        } else {
          const resposta = lista.map((c, i) => `(${i + 1}) ${c.texto}`).join("\n");
          renderMsg("Seus compromissos:\n" + resposta, "bot");
        }
      } else {
        salvarCompromisso(text);
        renderMsg("Compromisso salvo!", "bot");
      }
    }

    sendBtn.onclick = () => {
      const text = inputText.value.trim();
      if (text) {
        handleInput(text);
        inputText.value = "";
      }
    };

    inputText.addEventListener("keydown", (e) => {
      if (e.key === "Enter") sendBtn.click();
    });
  </script>
</body>
</html>
